<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fruits.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
       <img src ="fruits (2).jpg" id="fullImg">
       <span onclick="closeFullImg()">  X</span>

    </div>
    <div class ="img-gallery">
        <img src ="fruits (2).jpg"  onclick="openFullImg(this.src)" >
        <img src ="fruits (3).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (4).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (5).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (6).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (7).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (8).jpg" onclick="openFullImg(this.src)">
        <img src ="fruits (9).jpg" onclick="openFullImg(this.src)">

<script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;


    }
    function closeFullImg(){
        fullImgBox.style.display = "none";
    }
</script>
    </div>
</body>
</html>
